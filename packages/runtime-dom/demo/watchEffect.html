<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {render, h , watchEffect, ref, reactive} from './../dist/runtime-dom.js';
        // import {render, h, watch, ref, reactive, watchEffect } from '/node_modules/vue/dist/vue.runtime.esm-browser.js';
        const App = {
            setup() {
                const count = ref(0);
                const state = reactive({})
                const unwatch = watchEffect(() => {
                    console.log(`watchEffect triggered by ${count.value}`);
                });
                // unwatch();
                return () => h("div", {}, [
                    h("button", {
                        onClick: () => count.value++
                    }, 'Increment'),
                    h("p", {}, `Count is ${count.value}`),
                    h("button", {
                        onClick: () => count.value--
                    }, 'Decrement')
                ]);
            }
        };

        render(h(App), app);

    </script>
</body>
</html>
