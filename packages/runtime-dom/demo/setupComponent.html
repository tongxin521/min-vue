<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {render, h} from './../dist/runtime-dom.js';

        const Com = {
            props: {
                name: String
            },
            setup(props, ctx) {
                console.log(props, ctx);
                return {
                    msg: 'Hello World'
                }
            },
            render() {
                return `Hello ${this.msg}`;
            }
        }
        render(h(Com, {
            name: 'test',
        }), app);
    </script>
