<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {render, h , useSlots} from './../dist/runtime-dom.js';

        const App = {
            setup() {
                const slots = useSlots();
                return () => h('div', {}, [slots.default?.()]);
            }
        }

        render(h(App, null, {
            default: () => 'hello'
        }), app);
    </script>
</body>
</html>
