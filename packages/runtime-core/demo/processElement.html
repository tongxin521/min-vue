<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {h, createRenderer} from './../dist/runtime-core.js';
        import {rendererOptions} from '/packages/runtime-dom/dist/runtime-dom.js'
        const render = createRenderer(rendererOptions).render;
        const vnode = h('div', [
            h('span', {key: 1},  'hello'),
            h('span',  {key: 2}, 'world')
        ]);
        const vnode1 = h('div', [
            h('span', {key: 1},'hello1'),
            h('span', {key: 2},'word1')
        ]);
        render(vnode, app)
        setTimeout(() => {
            render(vnode1, app)
        },3000)
    </script>
</body>
</html>
